{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="jumbotron">
            <h2>Quiz</h2>
            <p>{{ quiz.quiz }}</p>
        </div>
    </div>
        <div class="panel-body">
                <h4>Results</h4>
                {% for key, value in votes.items %}
                <ul><element>{{ key }}</element> - <element>{{ value }}</element></ul>
                {% endfor %}
        </div>
</div>
{% endblock %}
